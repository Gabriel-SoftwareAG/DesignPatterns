extends: default
base:
  font_family: Helvetica
  font_size: 10
  line_height: 1.5
  font-color: [0, 0, 0, 1]
heading:
  font_family: Helvetica
  levels:
    h1:
      font_size: 24
      font_style: bold
      margin_bottom: 24
    h2:
      font_size: 18
      font_style: bold_italic
      margin_bottom: 18
    h3:
      font_size: 14
      font_style: italic
      margin_bottom: 14
paragraph:
  text_align: justify
  margin_bottom: 10
code:
  font_family: Courier
  font_color: 333333
  background_color: F5F5F5
  border_radius: 3
  border_width: 0.5
  border_color: DDDDDD
  line_height: 1.4
  margin_bottom: 15
  font_size: 9
table:
  border_style: dashed
  border_width: 0
  border_color: FFFFFF
  font_size: 10
  heading:
    font_style: bold
    background_color: F9F9F9
  cell:
    padding: [0, 0, 0, 4]
  frame: none
  grid: none
admonition:
  label:
    font_style: bold
    font_size: 10
header:
  vertical_align: bottom
  border_width: 0.5     # Sets the width of the border line
  border_top_width: 1   # Specifically sets the top border line width
  height: 1cm           # Sets the height of the header area
  recto:
    right:
      content: '{chapter-title}'  # Example content: document title centered
    # left:
    #   content: 'Copy of Yoav Inbar'  # Example content: document title centered
  verso:
    left:
      content: '{doctitle}'  # Same for verso pages
    # right:
    #   content: 'Copy of Yoav Inbar'  # Example content: document title centered
footer:
  recto_content:
    center: '{page-number}'
  verso_content:
    center: '{page-number}'
cover:
  front:
    image: ../images/cover/cover_front_{lang}.png
  back:
    image: ../images/cover/cover_back.png 
page:
  layout: portrait  # Could be 'portrait' or 'landscape'
  margin: [0.8in, 1in, 0.75in, 1in]  # Top, right, bottom, left margins
role:
  copyright:
    font_size: 9